<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Stock Information</h1>

        <!-- Form Section -->
        <div class="card p-4 mb-3">
            <form id="stockForm" method="POST" action="/">
                <div class="mb-3">
                    <label for="stockType" class="form-label">Enter Stock Type:</label>
                    <input type="text" class="form-control" id="stockType" name="stockType" placeholder="e.g., AAPL, TSLA" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Stock Info</button>
            </form>
        </div>


        <!-- Display Section -->
        {% if stock_data %}
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center p-4" id="stockNameCard">
                    <h5 class="card-title">Stock Name</h5>
                    <p class="card-text" id="stockName">{{ stock_data.name }}</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center p-4" id="stockValueCard">
                    <h5 class="card-title">Stock Value</h5>
                    <p class="card-text" id="stockValue">{{ stock_data.value }}</p>
                </div>
            </div>
        </div>
        {% else %}
        <a href='/financials' class="btn btn-primary">Get financial</a>
        <p class="text-center">Enter a stock type to view its information.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
